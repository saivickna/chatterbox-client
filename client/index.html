<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div id="rooms">
        <select id="roomSelect">
          <option value="lobby">lobby</option>
        </select>
        <button id="createRoom" class="btn btn-sm btn-primary">Create new room</button>
      </div>
      <ul id="tabList" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active roomTab"><a href="#">Home</a></li>
        <li id="addTab"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></li>
      </ul>
      <div id="chatWindow" class="panel panel-info">
        <!-- <div class="roomHeader panel-heading">Chat Room</div> -->
        <div id="chats" class="panel-body"></div>
        <div id="send">
          <input type="text" id="message">
          <button class="submit btn btn-sm btn-success">Send</button>
        </div>

      </div>

    </div>
  </body>
</html>
